<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">	

	var count = 0;
	var step = 0;
	function createIframeTable(n) {		
		document.write("<table>");
		var j=0;

		for (j=0;j<n;j++)
		{
			document.write("<tr>");
			var i=0;
			for (i=0;i<5;i++)
			{
				document.write("<td>");
				document.write("<iframe width=\"100%\" height=\"100%\" id=\"iframe-" + count + "\">");
				document.write("<p>Your browser does not support iframes.</p>");
				document.write("</iframe>");
				document.write("</td>");
				count++;
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}

	function loadIframe()
	{
		if(step < count)
		{
			document.getElementById('iframe-'+step).src = "http://my.adobe.acrobat.com/bamaseparation/?launcher=false&guestName=a"+step;
			step++;
			var t = setTimeout("loadIframe()",3000);
		}	
	}

</script>
</head>
<body id="main-body" onload="createIframeTable(2);loadIframe()">
<div id="div1"></div>
</body>
</html>

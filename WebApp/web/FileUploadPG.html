<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>File Upload</title>
        <script type="text/javascript">
            function checkProgress() {
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("uploadStatus").innerHTML = xmlhttp.getResponseHeader("upload-status");
                    }
                }
                xmlhttp.open("GET", "UploadStatusServlet", true);
                xmlhttp.send();
            }

            function uploadButtonClick() {
                document.uploadForm.submit();
                checkProgress();
            }
        </script>
    </head>
    
    <body>
        <form id="uploadForm" action="/WebApp/FileUploadDemoServlet" method="post"
        enctype="multipart/form-data">
            <input type="file" name="datafile" />
            <input type="button" value="Upload" onclick="uploadButtonClick()" />
            <input type="submit" />
        </form>
        <div id="uploadStatus"></div>
    </body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>File Upload</title>
        <script type="text/javascript">
            function checkProgress() {
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4) {
                        document.getElementById("uploadStatus").innerHTML = xmlhttp.getResponseHeader("upload-status");
                        document.getElementById("inner-tbl").width = xmlhttp.getResponseHeader("upload-status");
                        setTimeout("checkProgress()", 1000);
                    }
                }
                xmlhttp.open("GET", "/WebApp/UploadStatusServlet", true);
                xmlhttp.send();
            }

            function uploadButtonClick() {
                document.uploadForm.submit();
                checkProgress();
            }
        </script>
    </head>
    
    <body>
        <form id="uploadForm" name="uploadForm" action="/WebApp/FileUploadDemoServlet"
        method="post" enctype="multipart/form-data">
            <input type="file" name="datafile" />
            <input type="button" value="Upload" onclick="uploadButtonClick()" />
            <input type="submit" />
        </form>
        <div id="uploadStatus"></div>
        <table border="0" width="100%">
            <tr>
                <td>
                    <font face="Verdana, Arial, Helvetica, sans-serif" size="2">
                        <b>Uploading:</b>
                    </font>
                </td>
            </tr>
            <tr bgcolor="#999999">
                <td>
                    <table id="inner-tbl" border="0" width="50%" cellspacing="1" bgcolor="#0033FF">
                        <tr>
                            <td>
                                <font size="1">&nbsp;</font>
                            </td>
                        </tr>
                    </table>
    </body>

</html>

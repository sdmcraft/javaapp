<html>
<head>
<script type="text/javascript" src="./scripts/3rdparty/jquery-min.js"></script>
<script type="text/javascript">
	function alterAt(n, c, originalstring) {
		return originalstring.substr(0, n) + c
				+ originalstring.substr(n + 1, originalstring.length - n -1);
	}
	$(document).ready(function() {
		$('#result').html(alterAt(2,'x','abcdef'));
	});
</script>

</head>
<body>
	<div id='result'></div>
</body>
</html>

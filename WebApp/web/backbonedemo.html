<html>
<head>
<body>
	<section id="qnaapp">
		<header id="header">
			<h1>Questions</h1>
			<input id="new-question" placeholder="Add a question." autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox"> <label
				for="toggle-all">Mark all as answered</label>
			<ul id="question-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a question</p>
		<p>
			Written by Satya Deep Maheshwari
		</p>
		<p>
			Inspired from <a href="http://todomvc.com">TodoMVC</a>
		</p>
	</div>
</body>
</head>
</html>
